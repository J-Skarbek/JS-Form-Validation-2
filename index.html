<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Constraint Validation API Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="main-content">
        <form action="file:///Users/johnskarbek/Desktop/TOP/JS-Form-Validation-2/index.html" novalidate method="post" class="form-body">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first-name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last-name" required>
            <label for="email_address">Email:</label>
            <input type="email" name="email_address" id="email" required>
            <label for="county_of_origin">Country:</label>
            <input type="text" name="country_of_origin" id="country" required>
            <label for="zip_code">ZIP Code:</label>
            <input type="number" name="zip_code" id="zip-code" required>
            <label for="password">Enter Password:</label>
            <input type="password" name="password" id="password" required>
            <label for="verify_password">Verfiy Password:</label>
            <input type="password" name="verify_password" id="verify-password" required>
            <button type="button">Submit</button>
        </form>
        <p>This is a test.</p>
    </div>
    
</body>
</html>
