<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Constraint Validation API Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="main-content">
        <form action="file:///Users/johnskarbek/Desktop/TOP/JS-Form-Validation-2/index.html" novalidate method="post" class="form-body">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first-name" maxlength="25" required pattern="[A-Za-z]+">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last-name" maxlength="40" required pattern="[A-Za-z]+">
            <label for="email_address">Email:</label>
            <input type="email" name="email_address" id="email" maxlength="40" required>
            <label for="county_of_origin">Country:</label>
            <input type="text" name="country_of_origin" id="country" maxlength="65"required>
            <label for="zip_code">ZIP Code:</label>
            <input type="number" name="zip_code" id="zip-code" maxlength="10" required pattern="^\d+$">
            <label for="password">Enter Password:</label>
            <input type="password" name="password" id="password" pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$" minlength="10" maxlength="50" required>
            <label for="verify_password">Verfiy Password:</label>
            <input type="password" name="verify_password" id="verify-password" pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$" minlength="10" maxlength="50" required>
            <button type="button" id="submit">Submit</button>
        </form>
        <div class="error-display">
            <p>Test error display...</p>
        </div>
    </div>
    
</body>
</html>
